cache: pip
language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install pipenv coveralls
  - PIPENV_VERBOSITY=-1
  - pipenv install --dev --skip-lock

script:
  - pytest --cov=lnmc -vvs

after_success:
  - coveralls

stages:
  - test
  - lint
  - format
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: lint
      script:
        - pylint lnmc.py
    - stage: format
      script:
        - black -l 80 -t py36 --check --diff lnmc.py setup.py tests/
    - stage: release
      script: skip
      deploy:
        provider: pypi
        username: __token__
        password:
          secure: 
        edge: true
        skip_existing: true
        distributions: sdist bdist_wheel
        on:
          tags: true
          branch: master
          python: 3.6
